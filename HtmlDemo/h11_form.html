<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="h1.html">
        <table align="center" cellspacing="15">
            <tr>
                <td align="right">Account:</td>
                <td><input type="text" name="account" size="40" style="height: 30px;font-size: 20px;color:goldenrod;border-radius: 20px;padding-left: 15px;border-color: aquamarine;border-width: 1px;border-style: dashed;outline: none;"/></td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td><input type="password" name="password" size="40"/></td>
            </tr>
            <tr>
                <td align="right">Confirm Password:</td>
                <td><input type="password" size="40"/></td>
            </tr>
            <tr>
                <td align="right">Gender:</td>
                <td>
                    <input type="radio" name="gender" value="m"/>Male
                    <input type="radio" name="gender" value="f"/>Female
                </td>
            </tr>
            <tr>
                <td align="right">State:</td>
                <td>
                    <select name="state">
                        <option value="NJ">New Jersey</option>
                        <option value="SC">California</option>
                        <option value="NY">New York</option>
                        <option value="ML">Maryland</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit"/>
                    <input type="reset"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
