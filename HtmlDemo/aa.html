<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">点我</button>
    <button id="btn2">点我</button>
    <script>
        btn1.onclick = function () {
            fetch('http://127.0.0.1:8080/test')
                .then(res => res.json())
                .then(console.log);
        }

        btn2.onclick = function () {
            fetch('http://127.0.0.1:8080/test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: 'BMW Pencil',
                    author:'JK'
                })
            })
                .then(res => res.text())
                .then(console.log);
        }
    </script>
</body>

</html>
