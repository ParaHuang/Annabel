<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="h2.html">
        Account:<input name="account" type="text" placeholder="enter account"/><br/>
        Password:<input name="password" type="password" placeholder="enter password"/><br/>
        Age:<input name="gender" type="number" min="0"/><br/>
        Birthday:<input  name="birthday" type="date"/><br/>
        Gender:<input type="radio" name="gender" value="male"/> male
        <input type="radio" name="gender" checked value="female"/> female<br/>
        Hobby:<input type="checkbox" checked name="hobby" value="sing"/> sing
        <input type="checkbox" name="hobby" value="dance"/> dance
        <input type="checkbox" name="hobby" value="coding"/> coding<br/>
        Color:<input type="color"/>

        <button>submit</button>
    </form>
</body>
</html>
