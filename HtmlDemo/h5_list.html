<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list -->
     <!-- type:1/A/a/I/i -->
    <ol type="A">
        <!-- list item -->
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
        <li>Strawberry</li>
    </ol>

    <!-- unordered list -->
    <ul type="square">
        <li>Java</li>
        <li>HTML</li>
        <li>Photoshop</li>
        <li>MySQL</li>
    </ul>

    <!-- Custom list -->
    <!-- dl:define list        dt:define title     dd:define detail -->
    <dl>
        <dt>Title</dt>
        <dd>detail1</dd>
        <dd>detail2</dd>
        <dd>detail3</dd>
        <dd>detail4</dd>
    </dl>
</body>
</html>
