    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list -->
     <!-- type:1/A/a/I/i -->
    <ol type="A">
        <!-- list item -->
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
        <li>Strawberry</li>

    <!-- unordered list -->
    <ul type="square">
        <li>Java</li>
        <li>HTML</li>
        <li>Photoshop</li>
        <li>MySQL</li>
    </ul>

    <!-- Custom list -->
</body>
