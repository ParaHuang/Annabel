<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create You Account</h1>
    <form action="#">
        <table border="1">
            <tr>
                <td>Username:</td>
                <td><input name="username" /></td>
            </tr>
            <tr>
                <td> Passowrd: </td>
                <td> <input name="password" type="password" /> </td>
            </tr>
            <tr>
                <td> Gender: </td>
                <td>
                    <input name="gender" type="radio" value="boy" />Boy
                    <input name="gender" type="radio" value="girl" />Girl
                    <input name="gender" type="radio" value="other" />Other
                </td>
            </tr>
            <tr>
                <td> Hobbies: </td>
                <td>
                    <input name="hobbies" type="checkbox" value="sports" />Sports
                    <input name="hobbies" type="checkbox" value="reading" />Reading
                    <input name="hobbies" type="checkbox" value="videoGames" />Video games
                    <input name="hobbies" type="checkbox" value="Music" />Music
                    <input name="hobbies" type="checkbox" value="Art" />Art
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <select name="state">
                        <option>New York</option>
                        <option>California</option>
                        <option>MaryLand</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input name="city"/></td>
            </tr>
            <tr>
                <td> Profile Picture: </td>
                <td><input name="profile" type="file"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Sign Up"/>
                    <input type="reset" value="Clear Form"/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
